<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
   
   table {
        width: 50%;
        border: 1px solid black;
        border-collapse: collapse;
    
        
    }
    th{
        border: 1px solid black;
        border-collapse: collapse;
        color: white;
        background-color: #77b300;
    }
    td{
        border: 1px solid black;
        border-collapse: collapse;
        color: black;
    }
    td:nth-child(odd){
        background: #e0f69f;
    }
    td:nth-child(even){
        background:#c7e276;
    }

    </style>
</head>
<body>
    <table>
    <tr>
        <th colspan="6">STUDENT MARK SHEET</th>
    </tr>
    <tr>

        <td >maths</td>
        <td >science</td>

        <td >physics</td>
        <td >ganeral knowledge</td>
    </tr>
    <tr>
        <td>David</td>

        <td>88</td>
        <td>92</td>
        <td>88</td>
    </tr>
    <tr>
        <td>Richard</td>
        <td>91</td>
        <td>81</td>

        <td>71</td>
        <td>74</td>

        <td>John</td>
        <td>81</td>

        <td>88</td>
        <td>84</td>
        <td>92</td>
    </tr>

        <td>Tony</td>
        <td>84</td>

        <td>71</td>

        <td>82</td>

        <td>89</td>
    </tr>
    </table>
</body>
</html>
